apiVersion: v1
kind: Service
metadata:
  name: {{ include "fhe-server.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "fhe-server.labels" . | nindent 4 }}
    {{- with .Values.service.annotations }}
    annotations:
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "fhe-server.selectorLabels" . | nindent 4 }}