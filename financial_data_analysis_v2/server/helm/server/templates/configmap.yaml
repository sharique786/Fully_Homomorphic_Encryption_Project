apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fhe-server.fullname" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "fhe-server.labels" . | nindent 4 }}
  data:
    {{- range $key, $value := .Values.configMap.data }}
    {{ $key }}: |
      {{- $value | nindent 4 }}
    {{- end }}
