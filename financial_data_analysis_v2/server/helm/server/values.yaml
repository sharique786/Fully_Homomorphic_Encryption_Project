global:
  namespace: fhe-system
  imagePullSecrets:
    - name: artifactory-secret
  artifactory:
    registry: your-company.jfrog.io
    repository: fhe-docker

server:
  image:
    repository: your-company.jfrog.io/fhe-docker/fhe-server
    tag: "1.0.0"
    pullPolicy: IfNotPresent
    replicaCount: 1
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    autoscaling:
      enabled: false
    persistence:
      size: 10Gi